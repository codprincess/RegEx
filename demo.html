    <script>
        //1..Javascript表单验证email，判断一个输入量是否为邮箱Email，通过正则表达式实现
            function isEmail(str){
                var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
                return reg.test(str);
            }

        //3.JavaScript表单验证是否为中文，判断一个输入量是否为中文，通过正则表达式实现。
            function isChn(str){
                var reg = /^[u4E00-u9FA5]+$/;
                if(!reg.test(str)){
                    return false;
                }
                return true;
            }

        //4.JavaScript正则比较两个字符串，就是利用正则表达式快速比较两个字符串的不同字符。
            var str1 = "求一个比较字符串处理功能";
            var str2 = "求两或三个比较字符串处理";
            var re = new RegExp("(?=.*?)[^" + str1 +"](?=.*?)|(?=.*?)[^" + str2 + "](?=.*?)", "g");
            var arr;
            while ((arr = re.exec(str1 + str2)) != null)
            {
                document.write(arr);
            }

        //JavaScript表单验证密码是检查输入框是否为有效的密码，
            function checkValidPasswd(str){
                var reg = /^[x00-x7f]+$/;
                if(!reg.test(str)){
                    return false;
                }
                if(str.length < 6 || str.length > 16){
                    return false;
                }
                return true;
            }

        //6.JavaScript检查是否为整数
            function isInteger( str ){
                var regu = /^[-]{0,1}[0-9]{1,}$/;
                return regu.test(str);
            }

        //7.JavaScript正则验证是否为空
            function isNull(str){
                if(str == "") return true;
                var reg = "^[]+$";
                var re = new RegExp(reg);
                return re.test(str);
            }

        //8.通过正则去判断获得是是否是IP地址的格式，然后返回相应的结果
            function isIP(strIP){
                if(isNull(strIP)) return false;
                var re = /^(\d+)\.(\d+)\.(\d+)\.(\d+)$/g;
                if(re.test(strIP)){
                    if( RegExp.$1 <256 && RegExp.$2<256 && RegExp.$3<256 && RegExp.$4<256) return true;
                }

                return false;
            }
